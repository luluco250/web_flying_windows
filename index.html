	<head>
		<title>Flying Windows</title>
	</head>
	<body>
	</body>
	<script>
		(function() {
			"use strict";

			const FPS = 10;
			const DT = 100 / FPS;
			const MAX_LOGOS = 100;
			const MAX_SPEED = 25;
			const MIN_TIME = 0;
			const MAX_TIME = 100;
			const MAX_OFFSET = 100;
			const LOGO_SCALE = 1;

			function width(n) { return document.body.offsetWidth / (n || 1); }
			function height(n) { return document.body.offsetHeight / (n || 1); }

			class Logo {
				constructor() {					
					this.elem = document.createElement("div");
					this.elem.className = "logo";
					this.elem.style.width = "0px";
					this.elem.style.height = "0px";
					this.elem.style.position = "absolute";
					document.body.appendChild(this.elem);

					// brightness, saturate, hue-rotate
					this.filters = [
						[100, 100, 0],		// red
						[200, 100, 90],		// green
						[400, 0, 0],		// white
						[20, 300, 240],		// blue
						[110, 100, 180],	// cyan
						[0, 0, 0],			// black
						[50, 80, 300],		// pink
						[120, 80, 70]		// yellow
					]
					this.curr_filter = this.filters[0];

					this.t = rand(MIN_TIME, MAX_TIME);
					this.reset();

					this.regex_brightness = /brightness\(.*\)/;
				}

				set_filter(brightness, saturate, hue_rotate) {
					this.elem.style.filter = "brightness(" + brightness + "%) saturate(" + saturate + "%) hue-rotate(" + hue_rotate + "deg)";
				}

				reset() {
					this.offset_x = rand(0, width());
					this.offset_y = rand(0, height());
					this.dir_x = (this.offset_x - width(2)) / 100;
					this.dir_y = (this.offset_y - height(2)) / 100;
					this.curr_filter = this.filters[Math.floor(rand(0, this.filters.length))];
				}

				update() {
					if ((this.t += DT) > MAX_TIME) {
						this.t = MIN_TIME;
						this.reset();
					}
					
					this.set_filter(this.curr_filter[0] * (this.t / MAX_TIME), this.curr_filter[1], this.curr_filter[2]);
					
					this.elem.style.width = this.t * LOGO_SCALE + "px";
					this.elem.style.height = this.t * LOGO_SCALE + "px";

					this.elem.style.left = (this.offset_x + (this.t * this.dir_x)) + "px";
					this.elem.style.top = (this.offset_y + (this.t * this.dir_y)) + "px";
				}
			}

			function rand(min, max) {
				return Math.random() * (max - min) + min;
			}
			
			var logos = [];

			for (var i = 0; i < MAX_LOGOS; ++i)
				logos.push(new Logo());

			setInterval(function() {
				for (var i = 0; i < MAX_LOGOS; ++i)
					logos[i].update();
			}, 1000 / FPS);
		})();
